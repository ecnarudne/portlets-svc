<ion-view view-title="Portlet-create" name="Portlet-create" ng-controller="PortletCreateCtrl">
  <ion-content class="portfolio-bg">
  	<div class="row">
      <div align="center" class="col-90 toggle-bar">
      <a id="add-portfolio"  href="#/app/portlet-create" class="pull-left menu-btn-padd"><h4>Back</h4></a>
      <a href="#" class="pull-right" ng-click="checkStocks() "><h4>Create</h4></a> 
      <h4 align="center" class='page-text'>Create Portlet</h4>
      </div>
    </div>
      <div class="row">
        <div align="center" class="col-xs-12 col-md-12">
  		      <a id="add-stock" href="#/app/portlet-create3" class="ion-ios-plus-outline button"> Add Stocks</a>
        </div>
      </div>
  			<table class="table" >
          <tbody class = 'table-content'>
            <tr>
            <td>Stocks</td>
            <td >Weightage</td>
            <td></td>
            </tr>
        </tbody>
      </table>

     <div>
      
     <ion-list class="portfolio-bg white-color" ng-init="index=1">
        <ion-item  ng-repeat="stockWeightage in stockWeightages"  style="border:1px;"  class="portfolio-bg transparent " >
        <div ng-if=$even ></div>
        <span><h2 style="display:inline; " class="white-color" size='5'>{{stockWeightage.name}}</h2>
        <input  class="pull-right" style="display:inline;margin-right:45%;text-align:right ;border-radius: 5px; border-style: solid;border-color:white;background-color:transparent; " size='5' ng-model="stockWeightage.weightage" ng-change="getAvailable()" type="text"></span>

        <ion-option-button class="button-assertive button"ng-click="showDelete(stockWeightage)">Delete</ion-option-button>
        </ion-item>
      </ion-list>
      </div>

      <label class="page-text">Available weightage :<span ng-bind="available"></span>%</label>
