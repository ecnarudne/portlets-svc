<ion-view view-title="Portlet-create" name="Portlet-create" ng-controller="PortletCreateCtrl">
  <ion-content id="portlet-create" class="padding">
  	<div class="row" style="color:#ffffff;">
      <div  style="margin-left:50px;" class="col-90">
      <a href="#" class="pull-right" ng-click="checkStocks() "><h4>Create</h4></a> 
      <h4 align="center" class='page-text'>Create Portlet</h4>
      </div>
    </div>
  	<hr>
  	<div align="center">
  		<a id="add-stock" href="#/app/portlet-create3" class="ion-ios-plus-outline button"> Add Stocks</a>
  	</div>
  	<div class="table-striped">
  			<table class="table">
    			<thead class="table-heading" >
            <tr>
              <th>Stock</th>
              <th>Weightage</th>
              <th></th>
            </tr>
      	  </thead>
          <tbody class = 'table-content'>
            <tr ng-repeat="stockWeightage in stockWeightages">
              <td ng-bind="stockWeightage.name"></td>
              <td><input size='5' style ="color: #ffffff;border: 1px solid #ffffff;border-radius: 5px;background: transparent;"ng-model="stockWeightage.weightage" ng-change="getAvailable()" type="text"> </td>
              <td><button ng-click="showDelete(stockWeightage)" type="button" class="ion-ios-minus-outline button table-button"></button> <button ng-show='delete'  class ="button button-assertive">delete</button></td>
            </tr> 
        </tbody>
      </table>
  	</div>
    <div align="center" >
      <label class="available" style="font-family: 'Raleway', 'Open Sans', arial, sans-serif;">Available weightage :<span ng-bind="available"></span>%</label> 
    </div>
  </ion-content>
