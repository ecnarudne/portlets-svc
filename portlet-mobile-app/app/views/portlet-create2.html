<ion-view view-title="Portlet-create" name="Portlet-create" ng-controller="PortletCreateCtrl">
  <ion-content id="portlet-create" class="padding">
  	<div class="row" style="color:#ffffff;">
      <div  style="margin-left:50px;" class="col-90">
      <a href="#" class="pull-right" ng-click="checkStocks() "><h4 style="color:#ffffff;">Create</h4></a> 
      <h4 align="center">Create Portlet</h4>
      </div>
    </div>
  	<hr>
  	<div align="center">
  		<a href="#/app/portlet-create3" style="background: transparent;color:#ffffff; border: 0px " type="button" class="ion-ios-plus-outline button"> Add Stocks</a>
  	</div>
  	<div class="table-striped">
  			<table style="color:#ffffff; font-size: 20px;" class="table">
    			<thead>
            <tr>
              <th>STOCK</th>
              <th>WEIGHTAGE</th>
              <th></th>
            </tr>
      	  </thead>
          <tbody>
            <tr ng-repeat="stockWeightage in stockWeightages">
              <td ng-bind="stockWeightage.name"></td>
              <td><input ng-model="stockWeightage.weightage" ng-change="getAvailable()" style="color:#ffffff;border: 1px solid #ffffff;border-radius: 5px;background: transparent;" type="text"> </td>
              <td><button ng-click="showDelete(stockWeightage)" style="font-size: 25px;background: transparent;color:#ffffff; border: 0px " type="button" class="ion-ios-minus-outline button"></button> <button ng-show='delete'  class ="button button-assertive"  >delete</button></td>
            </tr> 
        </tbody>
      </table>
  	</div>
    <div align="center" >
      <label style="margin-bottm:10px; font-size: 20px ; color:#ffffff;">Available weightage :<span ng-bind="available"></span>%</label> 
    </div>
  </ion-content>
