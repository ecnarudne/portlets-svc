<ion-view view-title="Portlet-create" name="Portlet-create" ng-controller="PortletCreateCtrl">
  <ion-content class="portfolio-bg">
  	<div class="row">
      <div class="col-90 toggle-bar">
      <a id="add-portfolio" style="margin-left:-30px;" href="#/app/portlet-create" class="ion-ios-arrow-back pull-left"></a>
      <a href="#" class="pull-right" ng-click="checkStocks() "><h4>Create</h4></a> 
      <h4 align="center" class='page-text'>Create Portlet</h4>
      </div>
    </div>
    <div align="center">
  		<a id="add-stock" href="#/app/portlet-create3" class="ion-ios-plus-outline button"> Add Stocks</a>
  	</div>
  			<table class="table" >
          <tbody class = 'table-content'>
            <tr>
            <td>Stocks</td>
            <td>Weightage</td>
            <td></td>
            </tr>

            <tr ng-repeat="stockWeightage in stockWeightages" style="vertical-align:center; background: transpirent; border: 0px">
              <td style="font-size:20px;font-weight:medium" ng-bind="stockWeightage.name"></td>
              <td><input  size='5' style ="  text-align:right ; font-size: 18px; line-height: 20px;border: 1px solid #ffffff;border-radius: 5px;background: transparent;"ng-model="stockWeightage.weightage" ng-change="getAvailable()" type="text">
              </td>
              <td><button ng-click="showDelete(stockWeightage)" type="button" class="ion-ios-minus-outline button" style="font-size: 25px;background: transparent;color:#ffffff; border: 0px;"></button> <button ng-show='delete'  class ="button button-assertive">delete</button></td>
            </tr> 
        </tbody>
      </table>
    <div align="center" >
      <label class="page-text">Available weightage :<span ng-bind="available"></span>%</label> 
    </div>
  </ion-content>
