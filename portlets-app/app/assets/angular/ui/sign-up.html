  <div id="main" class="account-wrapper top-60">
    <div class="account-body">
      <h3>Get Started with a Free Account.</h3>
      <h5>Sign up in 30 seconds. No credit card required.</h5>
      <div class="row">
        <div class="col-sm-12"><a href="javascript:;" class="btn btn-danger btn-block"><i class="fa fa-google"></i> Signup with google</a></div>
      </div>
      <!-- /.row-->
      <form method="POST" action="/newuser" class="form account-form">
        <div class="form-group">
          <label for="signup-email" class="placeholder-hidden">Email Address</label>
          <input id="signup-email" name="email" type="text" placeholder="Your Email" tabindex="1" class="form-control">
        </div>
        <!-- /.form-group-->
        <div class="form-group">
          <label for="signup-fullname" class="placeholder-hidden">Your Name</label>
          <input id="signup-fullname" name="fullName" type="text" placeholder="Your Name" tabindex="2" class="form-control">
        </div>
        <!-- /.form-group-->
        <div class="form-group">
          <label for="signup-username" class="placeholder-hidden">Username</label>
          <input id="signup-username" name="userName" type="text" placeholder="Username" tabindex="3" class="form-control">
        </div>
        <!-- /.form-group-->
        <div class="form-group">
          <label for="login-password" class="placeholder-hidden">Password</label>
          <input id="login-password" name="password"type="password" placeholder="Password" tabindex="4" class="form-control">
        </div>
        <!-- /.form-group-->
        <div class="form-group">
          <label class="checkbox-inline">
            <input type="checkbox" value="" tabindex="5">I agree to the<a href="javascript:;" target="_blank">Terms of Service</a>&#38;<a href="javascript:;" target="_blank">Privacy Policy</a>
          </label>
        </div>
        <!-- /.form-group-->
        <div class="form-group">
          <button type="submit" tabindex="6" class="btn btn-secondary btn-block btn-lg">Create My Account <i class="fa fa-play-circle"></i></button>
        </div>
        <!-- /.form-group-->
      </form>
    </div>
    <!-- /.account-body-->
    <div class="account-footer">
      <p>Already have an account?<a href="/#/login">Login to your Account!</a></p>
    </div>
    <!-- /.account-footer-->
  </div>
