@(user: models.User)

@main(user) {
<script src="@routes.Assets.at("javascripts/mystocks.js")" type="text/javascript"></script>
<h1>My Stocks</h1>
<ul id="list"></ul>
<form action="@routes.Application.addStockToPortlet()" method="post" >
	<select id="portlet" name="portlet"></select>
	<input placeholder="Stock" name="stock" />
	<input placeholder="Qty" name="qty" />
	<input placeholder="Bought For" name="buyPrice" />
	<input type="submit" value="Add" />
</form>
}
