@(user: models.User)

@main(user) {
<script src="@routes.Assets.at("javascripts/portlets.js")" type="text/javascript"></script>
<h1>Portlets</h1>
<ul id="list"></ul>
@if(user != null) {
<h3>1. Define New Portlet</h3>
<form action="@routes.Application.addPortlet()" method="post" >
	<input placeholder="Name" name="name" />
	<input placeholder="Notes" name="notes" />
	<input placeholder="Picture" name="pictureUrl" />
	<input type="submit" value="Define Portlet" />
</form>
<h3>2. Add Stock to Portlet</h3>
<form action="@routes.Application.addStockToPortlet()" method="post" >
	<select id="portlet1" name="portlet"></select>
	<input placeholder="Stock" name="stock" />
	<input placeholder="Weightage" name="weightage" />
	<input type="submit" value="Add Stock" />
</form>
<h3>3. Subscribe to Portlet</h3>
<form action="@routes.Application.subscribeToPortlet()" method="post" >
	<select id="portlet2" name="portlet"></select>
	$<input placeholder="Amount" name="amount" />
	<input type="submit" value="Subsribe" />
</form>
}
}
