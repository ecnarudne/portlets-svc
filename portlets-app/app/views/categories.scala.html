@(user: models.User)

@main(user) {
<script src="@routes.Assets.at("javascripts/categories.js")" type="text/javascript"></script>
<h1>Categories</h1>
<ul id="list"></ul>
@if(user != null) {
<h3>1. Define New Category</h3>
<form action="@routes.Application.addCategory()" method="post" >
	<input placeholder="Name" name="name" />
	<input placeholder="Notes" name="notes" />
	<input placeholder="Picture" name="pictureUrl" />
	<input type="submit" value="Define Category" />
</form>
}
}
