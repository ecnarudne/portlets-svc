@(user: models.User)

@main(user) {
<script src="@routes.Assets.at("javascripts/users.js")" type="text/javascript"></script>
<h1>Users</h1>
<ul id="list"></ul>
<form action="@routes.Application.addUser()" method="post" >
	<input placeholder="email" name="email" />
	<input placeholder="Name" name="fullName" />
	<input type="submit" value="Add" />
</form>
}
