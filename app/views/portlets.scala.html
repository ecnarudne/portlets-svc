@(user: models.User)

@main(user) {
<script src="@routes.Assets.at("javascripts/allportlets.js")" type="text/javascript"></script>
<h1>Portlets</h1>
<ul id="list"></ul>
<form action="@routes.Application.addPortlet()" method="post" >
	<input placeholder="Name" name="name" />
	<input placeholder="Notes" name="notes" />
	<input placeholder="Picture" name="pictureUrl" />
	<input type="submit" value="Add" />
</form>
}
